version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-3-flash-preview}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-products_siglip}
      - SIGLIP_MODEL_NAME=${SIGLIP_MODEL_NAME:-google/siglip-base-patch16-224}
      - SEARCH_THRESHOLD=${SEARCH_THRESHOLD:-0.3}
    volumes:
      - ./uploads:/app/uploads
      - ./src/static:/app/src/static
      - ./src/templates:/app/src/templates
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data:
